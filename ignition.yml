passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - "ssh-rsa "
storage:
  files:
      # TODO(mcsaucy): this is sad. Stop doing this.
    - path: "/etc/selinux/config"
      contents:
        inline: "SELINUX=permissive\nSELINUXTYPE=targeted"
      mode: 0644
      overwrite: true
    - path: "/opt/bin/k3s"
      contents:
        remote:
            url: "https://github.com/rancher/k3s/releases/download/v1.18.6%2Bk3s1/k3s"
            verification:
                hash:
                    function: sha512
                    sum: 0951e378d9d1525386e3bc5e067d8f256fe4aed16a5827850736ac223cb211213c48278dacf440694715c045673b583647ef0eb9fcf576dd4cc04685e56ee1f5
      mode: 0755
      user:
        name: root
      group:
        name: root
    - path: "/opt/bin/k_params"
      contents:
        remote:
            url: "https://raw.githubusercontent.com/mcsaucy/k_params/master/k_params"
      mode: 0755
      user:
        name: root
      group:
        name: root
    - path: "/opt/bin/namecheap_update"
      contents:
        remote:
            url: "https://raw.githubusercontent.com/mcsaucy/ddns_scripts/master/namecheap.sh"
      mode: 0755
      user:
        name: root
      group:
        name: root
  links:
    - path: "/opt/bin/kubectl"
      target: "/opt/bin/k3s"
      hard: false

networkd:
  units:
    - name: 25-jamesbond.netdev
      contents: |
        [NetDev]
        Name=james
        Kind=bond

        [Bond]
        Mode=802.3ad
        TransmitHashPolicy=layer3+4
        MIIMonitorSec=1s
        LACPTransmitRate=fast

    - name: james.network
      contents: |
        [Match]
        Name=eno*

        [Network]
        Bond=james

    - name: james_dhcp.network
      contents: |
        [Match]
        Name=james

        [Network]
        DHCP=yes

systemd:
  units:

    - name: sethostname.service
      enabled: true
      contents: |
        [Unit]
        Description=Set hostname based upon kernel commandline
        ConditionKernelCommandLine=hostname
        
        [Install]
        WantedBy=k3s.service

        [Service]
        ExecStart=/bin/bash -c 'hostnamectl set-hostname --static "$(/opt/bin/k_params hostname)"'
        TimeoutStartSec=0
        Restart=on-failure
        RestartSec=30s

    - name: k3s.service
      enabled: true
      contents: |
        [Unit]
        Description=Lightweight Kubernetes
        Documentation=https://k3s.io
        After=network-online.target
        ConditionFileNotEmpty=/secrets/k3s_env

        [Install]
        WantedBy=multi-user.target

        [Service]
        Type=notify
        KillMode=process
        Delegate=yes
        LimitNOFILE=1048576
        LimitNPROC=infinity
        LimitCORE=infinity
        TasksMax=infinity
        TimeoutStartSec=0
        Restart=always
        RestartSec=5s
        EnvironmentFile=/secrets/k3s_env
        ExecStartPre=-/sbin/modprobe br_netfilter
        ExecStartPre=-/sbin/modprobe overlay
        ExecStart=/opt/bin/k3s server
    - name: logexport.service
      enabled: true
      contents: |
        [Unit]
        Description=Log Exporter
        After=systemd-journald.service
        Requires=systemd-journald.service
        ConditionFileNotEmpty=/secrets/logexport_env

        [Service]
        EnvironmentFile=/secrets/logexport_env
        ExecStart=/bin/sh -c 'journalctl -f | ncat --ssl "${LOGEXPORT_HOST}" "${LOGEXPORT_PORT}"'
        TimeoutStartSec=0
        Restart=on-failure
        RestartSec=5s

        [Install]
        WantedBy=multi-user.target
    - name: heartbeat.service
      enabled: true
      contents: |
        [Unit]
        Description=Monitoring Heartbeat Pulse
        Requires=network-online.target
        ConditionFileNotEmpty=/secrets/heartbeat_env

        [Service]
        EnvironmentFile=/secrets/heartbeat_env
        ExecStart=/bin/sh -c 'wget --spider "${HEARTBEAT_URL}" >/dev/null 2>&1'
        TimeoutStartSec=0
        Restart=on-failure
        RestartSec=5s

        [Install]
        WantedBy=multi-user.target
    - name: host_ddns.service
      enabled: true
      contents: |
        [Unit]
        Description=Update our host's dynamic DNS record
        After=sethostname.service
        Requires=network-online.target
        ConditionFileNotEmpty=/secrets/namecheap_ddns_env

        [Service]
        EnvironmentFile=/secrets/namecheap_ddns_env
        ExecStart=/bin/sh -c '[ "$(hostname)" != localhost ] && /opt/bin/namecheap_update "${NAMECHEAP_DDNS_INTERFACE:-james}"'
        TimeoutStartSec=0
        Restart=always
        RestartSec=10m

        [Install]
        WantedBy=multi-user.target

    - name: heartbeat.timer
      enabled: true
      contents: |
        [Unit]
        Description=Run Heartbeat every 5 minutes
        Requires=heartbeat.service

        [Timer]
        Unit=heartbeat.service
        OnUnitInactiveSec=5m
        AccuracySec=10s

        [Install]
        WantedBy=timers.target

    - name: secrets.mount
      enabled: true
      contents: |
        [Unit]
        Description=Secrets

        [Mount]
        What=/dev/disk/by-label/secrets
        Where=/secrets
        Options=ro
        DirectoryMode=0700

        [Install]
        WantedBy=k3s.service

